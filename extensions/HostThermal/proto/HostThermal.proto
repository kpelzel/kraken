 syntax = "proto3";
 package proto;

message HostThermal {
     enum cpuState {
        CPU_TEMP_NONE = 0;
        CPU_TEMP_NORMAL = 1;
        CPU_TEMP_HIGH = 2;
        CPU_TEMP_CRITICAL = 3;
        
    }
    cpuState state = 1;
    uint32 temp = 2;
}